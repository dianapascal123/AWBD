<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<head th:replace="home/header :: head"></head>
<body>
<div th:replace="home/header :: navbar"></div>
<div class="container">
    <div class="col-md-4 offset-md-4">
        <h4 style="text-align: center">Log in</h4>
        <hr/>
    </div>
    <form class="col-md-4 offset-md-4" method="post" th:action="authUser">
        <p th:if="${param.error}" class="text-danger">Invalid user or password</p>
        <div class="form-group row">
            <label for="email"><strong>Email</strong></label>
            <input type="text" name="email" id="email" class="form-control">
        </div>
        <div class="form-group row">
            <label for="password"><strong>Password</strong></label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-dark mx-3">Log in</button>
        </div>

    </form>
</div>
<footer th:insert="~{home/footer :: footer}"></footer>
</body>
</html>
