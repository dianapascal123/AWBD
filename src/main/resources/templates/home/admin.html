<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="home/header :: navbar"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product id</th>
                            <th>Name</th>
                            <th>Views number</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="productView: ${productsViews}">
                        <td th:text="${productView.getProduct().getId()}" />
                        <td th:text="${productView.getProduct().getTitle()}" />
                        <td th:text="${productView.getViewsNumber()}" />
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Category id</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category: ${categories}">
                        <td th:text="${category.getId()}" />
                        <td th:text="${category.getTitle()}" />
                        <td><button class="btn btn-danger"><a style="text-decoration: none; color: inherit" href="#" th:href="@{'/category/delete/' + ${category.getId()}}">Delete</a></button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <h2>Order info</h2>
                <h2><span th:text="${ordersCount}"></span> total orders</h2>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
<br><br>
<footer th:insert="~{home/footer :: footer}"></footer>
</body>
</html>
