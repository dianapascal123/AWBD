<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head th:fragment="head" xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
        <title>The store</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"/>
    </head>
</head>

<div th:fragment="navbar" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <style>
        .anchor-color {
            color: black;
        }

        .bg-black {
            background-color: black;
        }
    </style>
    <div class="container-fluid header-top d-none d-md-block pb-5 pt-5">
        <img id="logo-main" src="https://www.occasions-boutique.com/wp-content/uploads/2018/02/la-femme.png"
             class="rounded mx-auto d-block" style="max-height: 300px;"/>
    </div>

    <div class="container-fluid mb-5">
        <nav class="container navbar navbar-expand-lg" style="font-size: 18px">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="background-color: black">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link pl-5 pr-5 anchor-color" href="/" style="color: white">Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link pl-5 pr-5 anchor-color" style="color: white" href="/login">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link pl-5 pr-5 anchor-color" href="/account" style="color: white">Account</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a class="nav-link pl-5 pr-5 anchor-color" href="/admin" style="color: white">Admin panel</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link pl-5 pr-5 anchor-color" href="/logout" style="color: white">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
