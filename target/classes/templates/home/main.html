<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="home/header :: head"></head>
<body>
<div th:replace="home/header :: navbar"></div>


<div class="container">
    <div class="hero-unit">
        <div class="card-group">
            <div class="col-sm-3 d-flex align-items-stretch" th:each="product : ${products}">
                <div class="card mb-3 ml-3" style="width: 20rem;">
                    <img class="card-img-top" th:src="${product.getImageURL()}" alt="Product image"
                         style="height: 320px;" th:href="@{/product/{path} (path = ${product.getId()})}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.getTitle()}"></h5>
                        <p class="card-text" th:text="${product.getDescription()}"></p>
                        <a class="btn" th:href="@{/product/{path} (path = ${product.getId()})}">Show more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<footer th:insert="~{home/footer :: footer}"></footer>
</body>
</html>
